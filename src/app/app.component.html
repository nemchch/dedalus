  <div class="aligment"></div>
  <div class="d-flex justify-content-center">
    <div class="w-75 p-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-lg" placeholder="Enter a text for analysis . . ."
               aria-describedby="button-addon2" [(ngModel)]="analyseComponent.text">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="buttonComponent.onClick()">
          OK
        </button>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="vowels" checked="checked" id="inlineRadio1" value=true
               [(ngModel)]="analyseComponent.vowels">
        <label class="form-check-label" for="inlineRadio1">vowels</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="vowels" id="inlineRadio2" value=false
               [(ngModel)]="analyseComponent.vowels">
        <label class="form-check-label" for="inlineRadio2">consonants</label>
      </div>
      <div class="aligment2"></div>
      <table class="table table-striped" [hidden]="analyseComponent.tableHidden">
        <thead>
        <tr>
          <th class="letter">letter</th>
          <th class="times">times</th>
        </tr>
        </thead>

        <tbody>
        <ng-container *ngFor="let item of analyseComponent.result.list">
          <tr>
            <td>{{item.letter}}</td>
            <td>{{item.times}}</td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
